<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Navbar</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <!-- header -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="assets/assets/logoimg-removebg-preview.png" width="125"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item mx-4">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown mx-4">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Product
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item " href="#"><button type="button" class="btn shopnow">Shop now</button></a>
              </li>
            </ul>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link">Contact us</a>
          </li>
        </ul>
        <a class="mx-2" href="https://www.facebook.com/profile.php?id=100092582314550"><img src="assets/assets/facebook-icon.png"
            alt="fb logo" width="15"></a>
        
        <a class="mx-2" href="https://www.instagram.com/Almasty Zeinab"><img src="assets/assets/insta-icon.png" alt="insta logo"
            width="15"></a>
        <a class="mx-2" href="https://www.linkedin.com/in/almas-zainab-b0b3aa287/"><img src="assets/assets/linkdin icon.png"
            alt="linkdin logo" width="15"></a>
      </div>
    </div>
  </nav>


  <!-- carousel -->
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/assets/cosmeticimg.jpeg" class="d-block w-100 carouselimage" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>FAMA CUSMATICS</h5>
          <p>Beauty is behind You</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/assets/cosmeticimage.jpeg" class="d-block w-100 carouselimage" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Quality You Can Trust</h5>
          <p>There is no cosmetic for beauty like happiness</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/assets/contactimg.jpeg" class="d-block w-100 carouselimage" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Every Woman is Beautiful.</h5>
          <p>When she is Smile.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
